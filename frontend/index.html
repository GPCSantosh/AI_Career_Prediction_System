<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Career Prediction System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>AI Career Prediction System</h2>

    <label>Domain</label>
    <select id="domain">
        <option value="">Select</option>
        <option value="Cyber">Cyber</option>
        <option value="DataScience">Data Science</option>
    </select>

    <label>Experience Level</label>
    <select id="experience">
        <option value="">Select</option>
        <option value="EN">Entry (EN)</option>
        <option value="MI">Mid (MI)</option>
        <option value="SE">Senior (SE)</option>
        <option value="EX">Executive (EX)</option>
    </select>

    <label>Employment Type</label>
    <select id="employment">
        <option value="">Select</option>
        <option value="FT">Full Time</option>
        <option value="PT">Part Time</option>
        <option value="CT">Contract</option>
    </select>

    <label>Company Size</label>
    <select id="company_size">
        <option value="">Select</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
    </select>

    <button onclick="predictCareer()">Predict Career</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
