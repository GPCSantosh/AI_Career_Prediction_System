<!DOCTYPE html>
<html>
<head>
  <title>AI Career Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>AI Career Prediction System</h2>

<select id="domain">
<option>Data Science</option>
<option>Cyber Security</option>
<option>Software Development</option>
<option>Software Testing</option>
<option>DevOps</option>
<option>Cloud Computing</option>
</select>

<select id="experience">
<option>EN</option>
<option>MI</option>
<option>SE</option>
</select>

<select id="employment">
<option>FT</option>
<option>PT</option>
<option>CT</option>
</select>

<select id="company_size">
<option>S</option>
<option>M</option>
<option>L</option>
</select>

<button onclick="predictCareer()">Predict</button>

<div class="result-card">
  <h3 id="role">Role: </h3>
  <h4 id="salary">Salary: </h4>

  <div class="readiness-box">
    <span>Readiness Score:</span>
    <div class="meter">
      <div id="readiness_bar"></div>
    </div>
    <span id="readiness_text"></span>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
